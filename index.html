<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- include A-Frame -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>

<!-- AR.js by @jerome_etienne 
    - github: https://github.com/jeromeetienne/ar.js 
    - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf 
-->

    *****************************
    ********janneszilling********
    *****************************
-->

<body style='margin : 0; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>

        <!-- handle marker with your own pattern videocamera -->
        <a-marker preset='custom' type='pattern' url='pattern-marker/pattern-videocamera.patt'>
            <!-- Adding an OBJ file to an AR Project -->
            <a-entity position="0 0 0" scale="0.10 0.10 0.10" rotation='-90 0 0' material='color: #1E1E1E' obj-model="obj: url(objects/DigiCam.obj);">
                <a-animation attribute="rotation"
                    dur="10000"
                    fill="forwards"
                    to="360 0 0"
                    repeat="indefinite">
                </a-animation>
            </a-entity>
        </a-marker>


        <!-- handle marker with your own pattern headphones -->
        <a-marker preset='custom' type='pattern' url='pattern-marker/pattern-headphones.patt'>
            <!-- Adding an OBJ file to an AR Project -->
            <a-entity position="0 0 0.5" scale="0.10 0.10 0.10" material='color: #333333' obj-model="obj: url(objects/Headphones.obj);">
            </a-entity>
        </a-marker>

        <!-- handle marker with your own pattern information -->
        <a-marker preset='custom' type='pattern' url='pattern-marker/pattern-info.patt'>
            <a-text position='-1.0 0 0' value="Medieninformatik" side='front' width='6' rotation='-90 0 0' color='#3232ff'></a-text>
        </a-marker>

        <!-- handle marker with your own pattern graphicdesign -->
        <a-marker preset='custom' type='pattern' url='pattern-marker/pattern-graphic.patt'>
            <a-image src="objects/poster.jpg" position='0 0 0.5' rotation='-90 0 0' width='1.754' height='2.48325'></a-image>
        </a-marker>

        <!-- handle marker with your own pattern coding -->
        <a-marker preset='custom' type='pattern' url='pattern-marker/pattern-coding.patt'>
            <a-text position='-0.9 0 0' value="print('Hello World!')" side='front' width='5' rotation='-90 0 0' color='#3232ff'></a-text>
        </a-marker>

        <!-- handle marker with your own pattern animation -->
        <a-marker preset='custom' type='pattern' url='pattern-marker/pattern-animation.patt'>
            <!-- Adding an OBJ file to an AR Project -->
            <a-entity position="0 0 0" scale="0.20 0.20 0.20" rotation='-90 0 0' material='color: #333333' obj-model="obj: url(objects/VR_simple.obj);">
                <a-animation attribute="rotation"
                    dur="10000"
                    fill="forwards"
                    to="0 360 0"
                    repeat="indefinite">
                </a-animation>
            </a-entity>
        </a-marker>
        
       <!-- handle marker with your own pattern -->
        <a-marker preset='custom' type='pattern' url='pattern-marker/pattern-frame.patt'>
            <!-- Adding an OBJ file to an AR Project -->
            <a-entity position="0 0 0" scale="1 1 1" rotation='-90 0 0' material='color: #f6f6f6' obj-model="obj: url(objects/Gylfie.obj);">
                <a-animation attribute="rotation"
                    dur="10000"
                    fill="forwards"
                    to="360 0 0"
                    repeat="indefinite">
                </a-animation>
            </a-entity>
        </a-marker>

        <!-- add a simple camera -->
        <a-entity preset='custom' camera></a-entity>
    </a-scene>
</body>

</html>
