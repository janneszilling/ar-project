<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>AR Poster</title>
</head>

<!-- include A-Frame -->
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

<body style='margin : 0; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>

    <!-- handle marker with your own pattern -->
    <a-marker type='pattern' url='pattern-marker/pattern-videocamera.patt'>
        <a-entity 
            gltf-model=”url(objects/Camera.glb)”>
        </a-entity>
    </a-marker>

    <!-- handle marker with your own pattern -->
    <a-marker type='pattern' url='pattern-marker/pattern-headphones.patt'>
        <!-- Adding an OBJ file to an AR Project-->
        <a-entity 
            obj-model=”obj: url(objects/Headphones.obj);”>
        </a-entity>
    </a-marker>

    <!-- handle marker with your own pattern -->
    <a-marker type='pattern' url='pattern-marker/pattern-info.patt'>
        <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>

    <!-- handle marker with your own pattern -->
    <a-marker type='pattern' url='pattern-marker/pattern-graphicdesign.patt'>
        <!-- Adding an OBJ file to an AR Project-->
        <a-entity 
            obj-model=”obj: url(objects/deer.obj);”>
        </a-entity>
    </a-marker>

    <!-- handle marker with your own pattern -->
    <a-marker type='pattern' url='pattern-marker/pattern-coding.patt'>
        <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>

    <!-- handle marker with your own pattern -->
    <a-marker type='pattern' url='pattern-marker/pattern-animation.patt'>
        <!-- Adding an OBJ file to an AR Project-->
        <a-entity 
            obj-model=”obj: url(objects/VR_simple.obj);”>
        </a-entity>
    </a-marker>

    <!-- handle marker with hiro preset -->
    <a-marker preset='hiro'>
        <a-box position='0 0.5 0' material='color: green;'></a-box>
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
